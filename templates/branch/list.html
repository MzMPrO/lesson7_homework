{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-lg-flex">
                        <div>
                            <h5 class="mb-0">Branchs List</h5>
                        </div>
                        <div class="ms-auto my-auto mt-lg-0 mt-4">
                            <div class="ms-auto my-auto">
                                <a href="{% url 'branchs-create' %}" class="btn bg-gradient-primary btn-sm mb-0">+&nbsp; New Branch</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body px-0 pb-0">
                    <div class="table-responsive">
                        <table class="table table-flush" >
                            <form method="get">
                                <thead class="thead-light">
                                    <tr>
                                        <th class="text-center">
                                            <input class="form-control" value="{{ search }}" name="search" placeholder="Search..." type="text">
                                        </th>
                                        <th class="text-center">
                                            <button type="submit" class="btn bg-gradient-primary btn-sm mb-0">Filter</button>
                                        </th>
                                    </tr>
                                </thead>
                            </form>
                            <thead class="thead-light">
                                <tr>
                                    <th class="text-center" style="width: 35%;">Name</th>
                                    <th class="text-center" style="width: 35%;">Address</th>
                                    <th class="text-center" style="width: 10%;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for branch in branchs %}
                                <tr>
                                    <td class="text-center text-sm">{{ branch.name }}</td>
                                    <td class="text-center text-sm">{{ branch.address }}</td>
                                    <td class="text-center text-sm">
                                        <a href="{% url 'branchs-detail' pk=branch.id %}" data-bs-toggle="tooltip"
                                           data-bs-original-title="Preview branch">
                                            <i class="fas fa-eye text-secondary" aria-hidden="true"></i>
                                        </a>
                                        <a href="{% url 'branchs-Update' pk=branch.id %}" class="mx-3" data-bs-toggle="tooltip"
                                           data-bs-original-title="Edit branch">
                                            <i class="fas fa-user-edit text-secondary" aria-hidden="true"></i>
                                        </a>
                                        <a href="{% url "branchs-delete" pk=branch.id %}" data-bs-toggle="tooltip"
                                           data-bs-original-title="Delete branch">
                                            <i class="fas fa-trash text-secondary" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-12">
              <div class="card  mb-4">
                <div class="card-body p-3">
                  <a href="/departments/list/">Departments page</a>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-12">
              <div class="card  mb-4">
                <div class="card-body p-3">
                  <a href="/employees/list/">Employees page</a>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-12">
              <div class="card  mb-4">
                <div class="card-body p-3">
                  <a href="/">Indexs page</a>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-12">
              <div class="card  mb-4">
                <div class="card-body p-3">
                  <a href="/professions/list/">Professions page</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
{% endblock content %}
